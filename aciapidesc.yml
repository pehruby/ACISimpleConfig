aciapidesc: # url is made of "/api/mo|class" + "dn|classname"
  - physDomP:
      desc: "Physical Domain"
      urltempl: "/api/mo/uni.json"
  - l3extDomP:
      desc: "L3/routed external domain"
      urltempl: "/api/mo/uni.json"
  ## Tenant
  - fvTenant:
      desc: "Tenant"
      urltempl: "/api/mo/uni.json"
  - fvCtx:
      desc: vrf
      urltempl: "/api/mo/uni/tn-{{fvTenant.name}}.json"
  - fvBD:
      desc: "Bridge Domain"
      urltempl: "/api/mo/uni/tn-{{fvTenant.name}}.json"
  - fvAp:
      desc: "Application Profile"
      urltempl: "/api/mo/uni/tn-{{fvTenant.name}}.json"
