      desc: "Contract"
      urltempl: "/api/mo/uni/tn-{{fvTenant.name}}.json"
  - vzFilter:
      desc: "Filter"
      urltempl: "/api/mo/uni/tn-{{fvTenant.name}}.json"
  - l3extOut: 
      desc: "L3/routed external network"
      urltempl: "/api/mo/uni/tn-{{fvTenant.name}}.json"
  - fvRsTenantMonPol:
      desc: "Monitoring Policy"
      urltempl: "/api/mo/uni/tn-{{fvTenant.name}}.json"
