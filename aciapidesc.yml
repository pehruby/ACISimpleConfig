aciapidesc:     # url is made of "/api/mo|class" + "dn|classname"
- fvTenant:   # tenant
    urltempl: "/api/mo/uni.json"
- fvCtx:      # vrf
    urltempl: "/api/mo/uni/tn-{{fvTenant}}.json"
- fvBD:       # bridge domain
    urltempl: "/api/mo/uni/tn-{{fvTenant}}.json"
- fvAp:       # application profile
    urltempl: "/api/mo/uni/tn-{{fvTenant}}.json"
- vzBrCP:     # contract
    urltempl: "/api/mo/uni/tn-{{fvTenant}}.json"
- vzFilter:   # filter
    urltempl: "/api/mo/uni/tn-{{fvTenant}}.json"
- fvRsCtx:    # vrf to BD binding
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/BD-{{fvBD}}.json"
- fvSubnet:    # BD subnet
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/BD-{{fvBD}}.json"
- fvAEPg:     # application EPG
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/ap-{{fvAp}}.json"
- fvRsNodeAtt:  # attach static leafs to app EPG
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/ap-{{fvAp}}/epg-{{fvAEPg}}.json"
- fvRsCons:   # contract consumed by EPG
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/ap-{{fvAp}}/epg-{{fvAEPg}}.json"
- fvRsProv:   # contract provided by EPG
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/ap-{{fvAp}}/epg-{{fvAEPg}}.json"
- fvRsBd:   # EPG to BD binding
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/ap-{{fvAp}}/epg-{{fvAEPg}}.json"
- vzSubj:     # contract subject
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/brc-{{vzBrCP}}.json"
- vzRsSubjFiltAtt:   # filter to contract binding
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/brc-{{vzBrCP}}/subj-{{vzSubj}}.json"
- vzEntry:    # filter entry
    urltempl: "/api/mo/uni/tn-{{fvTenant}}/flt-{{vzFilter}}.json"
- fabricNodeIdentPol: # Fabric Membership Policy 
    urltempl: "/api/node/mo/uni/controller.json"
- fabricNodeIdentP: # Fabric Node Member 
    urltempl: "/api/node/mo/uni/controller/nodeidentpol.json"
- fabricInst: # fabric instance
    urltempl: "/api/node/mo/uni/fabric.json"
- firmwareFwGrp:  # firmware group
    urltempl: "/api/node/mo/uni/fabric.json"
- firmwareFwP:    # firmware policy
    urltempl: "/api/node/mo/uni/fabric.json"
- trigSchedP:    # Trigger Scheduler
    urltempl: "/api/node/mo/uni/fabric.json"
- maintMaintGrp:    # POD Maintenance Group 
    urltempl: "/api/node/mo/uni/fabric.json"
- maintMaintP:    # Maintenance Policy
    urltempl: "/api/node/mo/uni/fabric.json"
- trigAbsWindowP:    # One Time Window Trigger
    urltempl: "/api/node/mo/uni/fabric/schedp-{{trigSchedP}}.json"
- maintRsPolScheduler:    # Maintenance Policy
    urltempl: "/api/node/mo/uni/fabric/maintpol-{{maintMaintP}}.json"
- maintRsMgrpp:  # Relation to Maintenance Policy Group 
    urltempl: "/api/node/mo/uni/fabric/maintgrp-{{maintMaintGrp}}.json"
- fabricNodeBlk:  # node block
    urltempl: 
    - "/api/node/mo/uni/fabric/fwgrp-{{firmwareFwGrp}}.json"
    - "/api/node/mo/uni/fabric/maintgrp-{{maintMaintGrp}}.json"
- firmwareRsFwgrpp: # relation to firmware group
    urltempl: "/api/node/mo/uni/fabric/fwgrp-{{firmwareFwGrp}}.json"